<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Agreeable</title>
    <link rel="stylesheet" href="../../popup.css">
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="./home_full.css">
</head>
<body class="full" id="popup-body">
    <header>
        <div>
            <div class="app-title">Agreeable</div>
            <div class="tagline">AI Document Summarizer</div>
        </div>
    </header>

    <nav class="quick-links">
        <a href="#" class="selected" id="homeLink">Home</a>
        <a href="./settings.html" id="settingsLink">Settings</a>
        <a href="agreeable.donate.com" id="donateLink">Donate</a>
    </nav>

    <main>
        <div id="summary-container" aria-live="polite" aria-atomic="true" class="fade-in">
            <div class="summary-placeholder">
                Select text or click "Review Agreement" to get started
            </div>
        </div>

        <p id="statusText">Ready to review documents</p>
    </main>

    <footer>
        <!-- actions -->
        <div class="actions">
            <button id="reviewBtn" class="btn-primary" aria-label="Review document with AI">
                Review Agreement
            </button>
            <button id="freeSelectBtn" class="btn-secondary" aria-label="Highlight text on the page to review">
                Select Text
            </button>
        </div>
    </footer>

    <script src="popup.js" type="module"></script>
    <script src="full.js" type="module"></script>
</body>
</html>
