<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Agreeable</title>
    <link rel="stylesheet" href="../popup.css">
    <link rel="stylesheet" href="./home.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body d="popup-body">
    <header>
        <div>
            <div class="app-title">Agreeable</div>
            <div class="tagline">AI Document Summarizer</div>
            <button id="toggleSizeBtn" class="btn-resize" aria-label="Toggle window size">
                <i class="fas fa-angle-down"></i>
            </button>
        </div>
    </header>

    <main>
        <div id="main-compact">
            <div class="detection-alert">
                <span class="detection-icon">ðŸ“„</span>
                Agreement detected on this page
            </div>
        </div>

        <div id="main-full">
            <nav class="quick-links">
                <a href="#" id="homeLink" class="selected" >Home</a>
                <a href="#" id="settingsLink">Settings</a>
                <a href="#" id="donateLink">Donate</a>
            </nav>

            <div id="summary-container" aria-live="polite" aria-atomic="true" class="fade-in">
                <div class="summary-placeholder">
                    Select text or click "Review Agreement" to get started
                </div>
            </div>

            <p id="statusText">Ready to review documents</p>
        </div>
        
    </main>

    <footer>
        <!-- actions -->
        <div class="actions">
            <button id="reviewBtn" class="btn-primary" aria-label="Review document with AI">
                Review Agreement
            </button>
            <button id="freeSelectBtn" class="btn-secondary" aria-label="Highlight text on the page to review">
                Select Text
            </button>
        </div>

        <script src="../quickLinks.js" type="module"></script>
        <script src="./home.js" type="module"></script>
    </footer>
</body>
</html>
