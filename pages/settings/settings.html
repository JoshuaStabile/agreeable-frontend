<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Agreeable â€“ Settings</title>
    <link rel="stylesheet" href="./popup.css">
    <style>
        .setting-group {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        select, textarea, input[type="text"] {
            width: 100%;
            padding: 0.4rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
    </style>
</head>
<body class="full" id="popup-body">
    <header>
        <div>
            <div class="app-title">Agreeable</div>
            <div class="tagline">AI Document Summarizer</div>
        </div>
    </header>

    <nav class="quick-links">
        <a href="./popup.html" id="homeLink">Home</a>
        <a href="#" id="settingsLink" class="selected" >Settings</a>
        <a href="agreeable.donate.com" id="donateLink">Donate</a>
    </nav>

    <main>
        <div class="setting-group">
            <label><input type="checkbox"> Enable automatic agreement detection</label>
        </div>

        <div class="setting-group">
            <label>Automatic agreement detection sensitivity</label>
            <select>
                <option>None</option>
                <option>Low</option>
                <option selected>Medium</option>
                <option>High</option>
            </select>
        </div>

        <div class="setting-group">
            <label>Custom Prompt</label>
            <textarea placeholder="Enter a prompt (e.g. what you consider to be most important when summarizing EULA agreements)..."></textarea>
        </div>
    </main>

    <footer>

    </footer>

</body>
</html>
