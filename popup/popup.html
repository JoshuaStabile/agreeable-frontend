<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Agreeable</title>
    <link rel="stylesheet" href="./popup.css">
</head>
<body class="compact" id="popup-body">
    <header>
        <div>
            <div class="app-title">Agreeable</div>
            <div class="tagline">AI Document Summarizer</div>
        </div>
    </header>

    <div class="detection-alert">
        <span class="detection-icon">ðŸ“„</span>
        Agreement detected on this page
    </div>

    <main>
        <p id="statusText">Ready to analyze documents</p>

        <div id="summary-container" aria-live="polite" aria-atomic="true" class="fade-in">
            <div class="summary-placeholder">
                Select text or click Analyze to get started with AI-powered document insights
            </div>
        </div>
    </main>

    <footer>
        <!-- actions -->
        <div class="actions">
            <button id="reviewBtn" class="btn-primary" aria-label="Analyze terms with AI">
                Review Agreement
            </button>
            <button id="freeSelectBtn" class="btn-secondary" aria-label="Highlight text on the page to analyze">
                Free Select
            </button>

            <!-- Compact only -->
            <button id="expandBtn" class="btn-expand" aria-label="Expand to full view" title="Expand">
                Expand
            </button>
        </div>
    </footer>

    <script src="popup.js" type="module"></script>
</body>
</html>
